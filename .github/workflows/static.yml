name: Deploy Angular Universal Prerendered to GitHub Pages

on:
  push:
    branches: ["master"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: 🔄 Checkout del repositorio
        uses: actions/checkout@v4

      - name: 🔧 Instalar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: 📦 Instalar dependencias
        run: npm ci

      - name: 🏗️ Prerenderizar la app Angular con Angular Universal
        run: |
          npm run build
          npm run prerender
          # npm run prerender debería generar dist/browser o dist/prerender con el HTML estático

      - name: 📋 Copiar archivos necesarios
        run: |
          cp dist/relief-pose-de-carrelage-et-souples/browser/index.html dist/
          cp static/robots.txt dist/
          cp static/sitemap.xml dist/

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: 📤 Subir el contenido prerenderizado
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'dist/browser'  # Aquí la carpeta generada con HTML estático

      - name: 🚀 Deploy a GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
