name: Deploy Angular Universal Prerendered to GitHub Pages

on:
  push:
    branches: ["master"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ”„ Checkout del repositorio
        uses: actions/checkout@v4

      - name: ğŸ”§ Instalar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: ğŸ“¦ Instalar dependencias
        run: npm ci

      - name: ğŸ—ï¸ Prerenderizar la app Angular con Angular Universal
        run: |
          npm run build
          npm run prerender
          # npm run prerender deberÃ­a generar dist/browser o dist/prerender con el HTML estÃ¡tico

      - name: ğŸ“‹ Copiar archivos necesarios
        run: |
          cp dist/relief-pose-de-carrelage-et-sols-souples/browser/index.html dist/relief-pose-de-carrelage-et-sols-souples/browser/404.html
          cp static/robots.txt dist/relief-pose-de-carrelage-et-sols-souples/browser/
          cp static/sitemap.xml dist/relief-pose-de-carrelage-et-sols-souples/browser/

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: ğŸ“¤ Subir el contenido prerenderizado
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'dist/relief-pose-de-carrelage-et-sols-souples/browser'

      - name: ğŸš€ Deploy a GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
