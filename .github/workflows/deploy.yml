name: Deploy Angular to GitHub Pages

on:
  push:
    branches:
      - master  # Se ejecuta cuando hay cambios en master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”„ Checkout del repositorio
        uses: actions/checkout@v4

      - name: ğŸ”§ Instalar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: ğŸ“¦ Instalar dependencias
        run: npm ci

      - name: ğŸ—ï¸ Compilar la app Angular
        run: npm run build -- --base-href="/Relief/"

      - name: ğŸš€ Deploy a GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages  # Rama 
          folder: dist/relief-pose-de-carrelage-et-sols-souples
          token: ${{ secrets.GH_TOKEN }}  # AsegÃºrate de que el token estÃ© disponible