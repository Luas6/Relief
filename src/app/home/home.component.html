
  <header class="p-5 w-100 bg-2">
    <h1 id="title" class="text-center text-light ">Relief pose de carrelage et sols souples</h1>
  </header>

  <body>

    <section class="py-3 py-xl-5">
      <h2 class="text-center mb-3">Nos services</h2>   
      
      <div id="grid-travaux">
        <div class="image-container">
          <a [routerLink]="'/pose-de-faience'">
            <p class="image-text">POSE DE FAIENCE</p>
            <img src="assets/img/obras/prestado/azulejos.webp" alt="POSE DE FAIENCE">
          </a>
        </div>
        <div class="image-container">
          <a [routerLink]="'/galerie'">
            <p class="image-text">GALERIE</p>
            <img src="assets/img/obras/prestado/camara.webp" alt="Galerie">
          </a>
        </div>
        <div class="image-container">
          <a [routerLink]="'/pose-de-carrelage-au-sol'">
            <p class="image-text">POSE DE CARRELAGE AU SOL</p>
            <img src="assets/img/obras/prestado/azulejossuelo.webp" alt="POSE DE CARRELAGE AU SOL">
          </a>
        </div>
        <div class="image-container">
          <a [routerLink]="'/salles-de-bain'">
            <p class="image-text">SALLES DE BAIN</p>
            <img src="assets/img/obras/prestado/baño.webp" alt="SALLES DE BAIN">
          </a>
        </div>
        <div class="image-container">
          <a [routerLink]="'/douche-italienne'">
            <p class="image-text">DOUCHE A L'ITALIENNE</p>
            <img src="assets/img/obras/prestado/duchaitaliana.webp" alt="DOUCHE A L'ITALIENNE">
          </a>
        </div>
        <div class="image-container">
          <a [routerLink]="'/pose-de-parquets-et-sols-souples'">
            <p class="image-text">POSE DE PARQUETS ET SOLS SOUPLES</p>
            <img src="assets/img/obras/prestado/parquet.webp" alt="POSE DE PARQUETS ET SOLS SOUPLES">
          </a>
        </div>
      </div>
      
      
    </section>

    <section class="py-3 py-xl-5 bg-3">
      <h2 class="text-center">Bon, agréable et pas cher</h2>
      <p class="text-center">Nous sommes votre meilleure option</p>
      <owl-carousel-o [options]="customOptions">
        <ng-container *ngFor="let slide of slides">
          <ng-template carouselSlide>
            <div class="text-center">
              <img [src]="slide.img" [alt]="slide.alt" class="img-fluid w-auto" style="max-height: 300px; margin: auto;">
              <p class="mt-3 px-5 fs-5">{{ slide.title }}</p>
            </div>
          </ng-template>
        </ng-container>
      </owl-carousel-o>
    </section>
    

  </body>
