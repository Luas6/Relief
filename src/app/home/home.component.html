<section class="container my-4">
    <header class="my-4">
        <h1 id="title" class="text-center">Relief pose de carelage et sols souples</h1>
        <h2 id="title" class="text-center">Subtitle</h2>
    </header>

    <body>




        <owl-carousel-o [options]="customOptions">
            <ng-container *ngFor="let slide of slides">
              <ng-template carouselSlide>
                <div class="text-center">
                  <img [src]="slide.img" [alt]="slide.alt" class="img-fluid" style="max-height: 300px; margin: auto;">
                  <h5 class="mt-3">{{ slide.title }}</h5>
                  <p>{{ slide.description }}</p>
                </div>
              </ng-template>
            </ng-container>
          </owl-carousel-o>          
    </body>
</section>

<style>
    .owl-carousel .owl-item img {
        max-height: 150px !important;
    }

    .owl-carousel .owl-item p {
        color: red;
    }
</style>
